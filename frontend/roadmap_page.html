<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LevelUP - 学习路径</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --main-bg: #fff;
            --main-text: #222;
            --main-purple: #6b4eff;
            --main-blue: #9cd6ff;
            --main-border: #e6eaf0;
            --main-gray: #888;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--main-bg);
            color: var(--main-text);
            background-image: radial-gradient(circle at center, rgba(107, 78, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .nav-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--main-bg);
            padding: 0 40px;
            height: 60px;
            box-shadow: 0 2px 8px rgba(107, 78, 255, 0.08);
            opacity: 0;
            animation: fadeInDown 0.8s ease-out forwards;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .nav-logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--main-purple);
            letter-spacing: 2px;
        }
        .nav-search {
            position: relative;
            width: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            z-index: 1002;
        }
        .nav-search input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 40px 8px 16px;
            border-radius: 8px;
            border: 1.5px solid #e6eaf0;
            font-size: 1em;
            outline: none;
            background: #f8fafc;
            color: var(--main-text);
            box-shadow: 0 2px 8px rgba(163, 216, 255, 0.04);
            transition: box-shadow 0.25s, border-color 0.25s;
        }
        .nav-search input:focus, .nav-search input.searching {
            box-shadow: 0 4px 16px 0 rgba(50,91,168,0.13), 0 2px 8px rgba(163,216,255,0.08);
            border-color: var(--main-blue);
        }
        .nav-search .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 1.2em;
            pointer-events: none;
        }
        .nav-avatar img {
            border-radius: 50%;
            width: 40px;
            border: 2px solid var(--main-purple);
        }
        .btn {
            background: var(--main-purple);
            color: var(--main-bg);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn:hover {
            background: var(--main-blue);
            color: var(--main-purple);
        }
        .btn.secondary {
            background: var(--main-blue);
            color: var(--main-purple);
            border: none;
        }
        .btn.secondary:hover {
            background: var(--main-purple);
            color: #fff;
        }
        .btn.cancel {
            background: #e6eaf0 !important;
            color: #555 !important;
            border: none !important;
        }
        .btn.cancel:hover {
            background: #cfd8dc !important;
            color: #222 !important;
        }
        .back-btn {
            display: inline-block;
            margin: 40px 0 18px 40px;
            color: #6b4eff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #6b4eff;
            margin: 0 0 10px 40px;
        }
        .subtitle {
            color: #888;
            margin: 0 0 24px 40px;
        }
        .roadmap-list {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 60px;
            position: relative;
        }
        .roadmap-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            min-height: 64px;
            margin-bottom: clamp(40px, 6vh, 64px);
        }
        .main-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            min-width: 180px;
            max-width: 320px;
            margin-left: 60px;
            position: relative;
            min-height: 64px;
        }
        .main-cell.empty {
            background: none;
            border: none;
            box-shadow: none;
            width: 220px;
            min-width: 180px;
            max-width: 320px;
            margin-left: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 24px;
        }
        .main-node, .branch-node {
            max-width: 260px;
            word-break: break-all;
            white-space: normal;
        }
        .main-node {
            background: #6b4eff;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(107,78,255,0.07);
            border: 2px solid #e3f2fd;
            width: 100%;
            padding: 18px 24px;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: box-shadow 0.2s, background 0.2s;
            margin-bottom: 8px;
            z-index: 2;
        }
        .main-node:hover {
            background: #4b36c7;
        }
        .arrow-svg {
            display: block;
            margin: 0 auto;
            z-index: 1;
            width: 32px;
            height: 36px;
            overflow: visible;
        }
        .branch-connector {
            width: 100px;
            min-width: 80px;
            height: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .branch-cell {
            display: flex;
            flex-direction: row;
            align-items: center;
            min-width: 0;
            min-height: 64px;
        }
        .branch-node {
            background: #fff;
            color: #6b4eff;
            border: 2px dashed #9cd6ff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(107,78,255,0.07);
            min-width: 120px;
            max-width: 220px;
            padding: 16px 20px;
            font-size: clamp(0.95em, 1.8vw, 1.1em);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            user-select: none;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
            z-index: 2;
        }
        .branch-node:hover {
            background: #f0f2f5;
        }
        /* 右键菜单样式 */
        .context-menu {
            position: absolute;
            z-index: 30000;
            background: #fff;
            border: 1.5px solid #e6eaf0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(107,78,255,0.08);
            min-width: 160px;
            font-size: 1em;
            padding: 6px 0;
        }
        .context-menu-item {
            padding: 10px 22px;
            color: #222;
            cursor: pointer;
            transition: background 0.15s;
        }
        .context-menu-item:hover {
            background: #f0f2f5;
            color: #6b4eff;
        }
        @media (max-width: 900px) {
            .main-cell, .branch-node {
                min-width: 80px;
                max-width: 98vw;
                padding: 12px 4vw;
                font-size: 1em;
            }
            .roadmap-list {
                max-width: 100vw;
            }
        }
        .main-arrow-abs {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        .branch-dash-abs {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            display: flex;
            padding: 24px 0 0 8px;
            gap: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }
        .sidebar {
            width: 220px;
            background: var(--main-bg);
            border-radius: 12px;
            padding: 18px 16px;
            box-shadow: 0 2px 8px rgba(163, 216, 255, 0.06);
            min-width: 180px;
            border: 1.5px solid var(--main-border);
        }
        .sidebar h3 {
            color: var(--main-purple);
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .sidebar .avatar {
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            object-fit: cover;
            border: 2px solid var(--main-purple);
        }
        .sidebar .username {
            text-align: center;
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 2px;
            color: var(--main-text);
        }
        .sidebar hr {
            width: 90%;
            border: none;
            border-top: 1px solid var(--main-border);
            margin: 12px auto;
        }
        .sidebar .section-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 6px;
            color: var(--main-purple);
            font-size: 1em;
        }
        .sidebar .btn {
            width: 92%;
            padding: 8px 0;
            margin: 0 auto 8px auto;
            border: none;
            border-radius: 8px;
            background: var(--main-purple);
            color: var(--main-bg);
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            display: block;
        }
        .sidebar .btn:hover {
            background: var(--main-blue);
            color: var(--main-text);
        }
        .sidebar .btn.secondary {
            background: var(--main-blue);
            color: var(--main-purple);
        }
        .add-todo-btn {
            width: 92%;
            padding: 8px 0;
            margin: 10px auto 8px auto;
            border: none;
            border-radius: 8px;
            background: var(--main-purple);
            color: var(--main-bg);
            font-weight: bold;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: block;
            line-height: 1;
            text-align: center;
        }
        .add-todo-btn:hover {
            background: var(--main-blue);
            color: var(--main-text);
            transform: scale(1.05);
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            width: 92%;
        }
        .todo-list li {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1px solid var(--main-border);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: var(--main-text);
            transition: background 0.2s;
            cursor: pointer;
        }
        .todo-list li.completed {
            background: #e6eaf0;
            text-decoration: line-through;
            color: var(--main-gray);
        }
        .todo-circle {
            width: 16px;
            height: 16px;
            border: 2px solid var(--main-purple);
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            position: relative;
            transition: all 0.2s;
        }
        .todo-circle.completed {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
        }
        .todo-circle.completed::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background-color: var(--main-bg);
            border-radius: 50%;
        }
        .todo-list li .todo-text {
            flex: 1;
            word-break: break-word;
        }
        .todo-list .no-todos-message {
            text-align: center;
            color: var(--main-gray);
            padding: 10px 0;
            font-size: 0.85em;
            width: 100%;
            margin: 10px auto;
        }
        /* 统一主节点和分支节点三种状态配色 */
        .main-node.status-todo, .branch-node.status-todo {
            background: #f8fafc;
            color: #6b7a99;
            border: 2px solid #b0b8c9;
        }
        .main-node.status-doing, .branch-node.status-doing {
            background: #fffbe6;
            color: #b88600;
            border: 2px solid #ffb300;
        }
        .main-node.status-done, .branch-node.status-done {
            background: #e6f7ff;
            color: #389e0d;
            border: 2px solid #52c41a;
        }
        .main-node.status-todo:hover, .branch-node.status-todo:hover {
            background: #e6eaf0;
        }
        .main-node.status-doing:hover, .branch-node.status-doing:hover {
            background: #fff3c1;
        }
        .main-node.status-done:hover, .branch-node.status-done:hover {
            background: #c6f5d7;
        }
        .context-menu-item.status-menu-parent {
            position: relative;
        }
        .context-menu-sub {
            left: 100%;
            top: 0;
            position: absolute;
            background: #fff;
            border: 1.5px solid #e6eaf0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(107,78,255,0.08);
            min-width: 140px;
            font-size: 1em;
            padding: 6px 0;
            z-index: 10000;
        }
        .sidebar .progress-title {
            text-align: center;
            color: var(--main-purple);
            font-weight: bold;
            margin: 10px 0 4px 0;
            font-size: 1em;
        }
        .sidebar .progress-bar-bg {
            width: 92%;
            height: 16px;
            background: #f0f2f5;
            border-radius: 8px;
            margin: 0 auto 6px auto;
            position: relative;
        }
        .sidebar .progress-bar {
            height: 100%;
            background: #52c41a;
            border-radius: 8px;
            transition: width 0.4s cubic-bezier(.4,2,.6,1);
        }
        .sidebar .progress-percent {
            text-align: right;
            color: #389e0d;
            font-size: 0.95em;
            margin-right: 8px;
            font-weight: bold;
        }
        .sidebar .target-title {
            text-align: center;
            color: var(--main-purple);
            font-size: 1.25em;
            font-weight: bold;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }
        .sidebar .progress-detail {
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px 12px;
            margin: 8px 0 0 0;
            font-size: 0.98em;
            color: #444;
            box-shadow: 0 1px 4px rgba(107,78,255,0.04);
        }
        .sidebar .progress-detail span {
            display: inline-block;
            min-width: 80px;
            color: #6b4eff;
            font-weight: bold;
        }
        .stat-card {
            background: #f8fafc;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(107,78,255,0.04);
            padding: 12px 14px 10px 14px;
            margin-bottom: 14px;
        }
        .stat-title {
            font-weight: bold;
            color: #6b4eff;
            font-size: 1.08em;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }
        .stat-row {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1em;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }
        .stat-row.stat-total {
            margin-bottom: 8px;
            font-size: 1.08em;
        }
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            font-size: 0.95em;
            margin-bottom: 0;
        }
        .stat-item.stat-total {
            margin-bottom: 8px;
            font-size: 1.08em;
        }
        .stat-item.stat-total span {
            display: inline-block;
            min-width: 80px;
            color: #6b4eff;
            font-weight: bold;
        }
        .stat-item.stat-total span.stat-label {
            color: #6b4eff;
            font-weight: bold;
            margin-right: 2px;
        }
        .stat-item.stat-total span.stat-num {
            font-weight: bold;
            min-width: 1.2em;
            display: inline-block;
            text-align: right;
            color: #222;
            margin-right: 0;
        }
        .stat-item.stat-total span.stat-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 1px;
            vertical-align: middle;
        }
        .stat-item.stat-total span.stat-dot.done { background: #52c41a; }
        .stat-item.stat-total span.stat-dot.doing { background: #ffb300; }
        .stat-item.stat-total span.stat-dot.todo { background: #b0b8c9; }
        .stat-item span.stat-label {
            color: #6b4eff;
            font-weight: bold;
            margin-right: 2px;
        }
        .stat-item span.stat-num {
            font-weight: bold;
            min-width: 1.2em;
            display: inline-block;
            text-align: right;
            color: #222;
            margin-right: 0;
        }
        .stat-item span.stat-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 1px;
            vertical-align: middle;
        }
        .stat-item span.stat-dot.done { background: #52c41a; }
        .stat-item span.stat-dot.doing { background: #ffb300; }
        .stat-item span.stat-dot.todo { background: #b0b8c9; }
        @media (max-width: 700px) {
            .stat-flex { flex-direction: column; gap: 10px; }
            .stat-col { width: 100%; }
        }
        .node-detail-drawer {
            position: fixed;
            top: 72px;
            right: 0;
            width: 340px;
            height: calc(100vh - 72px);
            background: #fff;
            box-shadow: -4px 0 24px rgba(107,78,255,0.10);
            z-index: 20000;
            display: flex;
            flex-direction: column;
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
            animation: slideInDrawer 0.22s cubic-bezier(.4,0.8,.6,1);
        }
        @keyframes slideInDrawer {
            0% { right: -40px; opacity: 0; }
            100% { right: 0; opacity: 1; }
        }
        .slide-fade-enter-active, .slide-fade-leave-active {
            transition: opacity 0.22s cubic-bezier(.4,0.8,.6,1), transform 0.22s cubic-bezier(.4,0.8,.6,1);
        }
        .slide-fade-enter-from, .slide-fade-leave-to {
            opacity: 0;
            transform: translateX(40px);
        }
        @media (max-width: 700px) {
            .node-detail-drawer {
                width: 98vw;
                min-width: 0;
                border-radius: 0;
            }
        }
        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px 10px 24px;
            border-bottom: 1px solid #e6eaf0;
        }
        .drawer-title {
            font-size: 1.25em;
            font-weight: bold;
            color: #222;
            word-break: break-all;
        }
        .drawer-close {
            background: none;
            border: none;
            font-size: 1.6em;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
        }
        .drawer-close:hover {
            color: #6b4eff;
        }
        .drawer-content {
            flex: 1;
            padding: 24px 24px 0 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .drawer-title-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 2px;
        }
        .drawer-node-label {
            font-size: 1.18em;
            font-weight: bold;
            color: #6b4eff;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
            word-break: break-all;
            width: 100%;
            text-align: left;
        }
        .drawer-status-row2 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
            font-size: 0.93em;
            color: #888;
            width: 100%;
        }
        .drawer-status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 4px;
            vertical-align: middle;
            background: #b0b8c9;
        }
        .drawer-status-dot.status-todo { background: #b0b8c9; }
        .drawer-status-dot.status-doing { background: #ffb300; }
        .drawer-status-dot.status-done { background: #52c41a; }
        .drawer-status-text2 {
            font-size: 0.93em;
            color: #888;
        }
        .drawer-edit-form-group {
            margin-bottom: 14px;
            width: 100%;
        }
        .drawer-edit-label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #222;
            font-size: 1em;
        }
        .drawer-edit-input {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #e6eaf0;
            border-radius: 8px;
            font-size: 1.08em;
            background: #fff;
            color: #6b4eff;
            font-weight: bold;
            margin-bottom: 0;
            box-sizing: border-box;
        }
        .drawer-status-select {
            width: 100%;
            padding: 10px;
            border: 1.5px solid #e6eaf0;
            border-radius: 8px;
            font-size: 1em;
            background: #fff;
            color: #b0b8c9;
            margin-bottom: 0;
            box-sizing: border-box;
            outline: none;
        }
        /* 下拉框本身字体色随选中项变化 */
        .drawer-status-select.status-todo { color: #b0b8c9; }
        .drawer-status-select.status-doing { color: #ffb300; }
        .drawer-status-select.status-done { color: #52c41a; }
        /* 下拉选项始终三色 */
        .drawer-status-select option[value="todo"] { color: #b0b8c9; }
        .drawer-status-select option[value="doing"] { color: #ffb300; }
        .drawer-status-select option[value="done"] { color: #52c41a; }
        .drawer-edit-remark {
            width: 100%;
            min-height: 80px;
            border-radius: 8px;
            border: 1.5px solid #e6eaf0;
            padding: 10px;
            font-size: 1em;
            background: #fff;
            color: #444;
            margin-bottom: 0;
            resize: vertical;
            box-sizing: border-box;
        }
        .drawer-btn-row {
            display: flex;
            gap: 18px;
            margin-top: 18px;
            width: 100%;

    <script>
const { createApp, ref, computed, onMounted, nextTick, watch, onUnmounted } = Vue;
const API_BASE = 'http://localhost:5000';
createApp({
    setup() {
        // 目标名
        function getQueryParam(name) {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            return params.get(name);
        }
        const targetId = getQueryParam('target_id') || sessionStorage.getItem('roadmap_target_id') || '未命名目标';
        const targetTitle = ref(getQueryParam('target_title') || sessionStorage.getItem('roadmap_target_title') || '未命名目标');
        // 如果URL参数有，刷新sessionStorage，保证后续跳转一致
        if (getQueryParam('target_id')) sessionStorage.setItem('roadmap_target_id', targetId);
        if (getQueryParam('target_title')) sessionStorage.setItem('roadmap_target_title', targetTitle.value);
        const userId = sessionStorage.getItem('roadmap_user_id') || '';
        // roadmap数据
        const data = ref([]);
        // 统计
        const mainCount = computed(() => data.value.length);
        const branchCount = computed(() => data.value.reduce((sum, n) => sum + (n.children ? n.children.length : 0), 0));
        // 主技能点状态统计
        const mainStatus = computed(() => {
            let todo=0, doing=0, done=0;
            data.value.forEach(n => {
                if(n.status==='todo') todo++;
                else if(n.status==='doing') doing++;
                else if(n.status==='done') done++;
            });
            return {todo, doing, done};
        });
        // 分支技能点状态统计
        const branchStatus = computed(() => {
            let todo=0, doing=0, done=0;
            data.value.forEach(n => {

                const x = fromRect.left + fromRect.width / 2 - containerRect.left;

                svg.classList.add('main-arrow-abs');
                svg.style.left = (x - width/2) + 'px';
                svg.style.top = y1 + 'px';
                svg.style.width = width + 'px';
                svg.style.height = height + 'px';

                const mainRect = main.getBoundingClientRect();
                const branchRect = branch.getBoundingClientRect();
                const containerRect = list.getBoundingClientRect();
                // 逻辑修正：始终以主节点右侧中心为起点，分支节点左侧中心为终点

                const x2 = branchRect.left - containerRect.left;
                const y2 = branchRect.top + branchRect.height/2 - containerRect.top;

                svg.style.top = (y1) + 'px';
                svg.style.width = width + 'px';
                svg.style.height = Math.abs(height) + 'px';

            } else {
                addMainNodeInsertAfterId = null;
            }
            console.log('addMainNodeInsertAfterId:', addMainNodeInsertAfterId);
            newMainNodeTitle.value = '';
            showAddMainNodeModal.value = true;
            document.body.style.overflow = 'hidden';
        }
        function cancelAddMainNodeModal() {
            showAddMainNodeModal.value = false;
            newMainNodeTitle.value = '';
            document.body.style.overflow = '';
        }
        async function addMainNodeFromModal() {
            if (!newMainNodeTitle.value.trim()) {
                alert('技能点标题不能为空！');
                return;
            }
            await addMainNode(newMainNodeTitle.value.trim(), addMainNodeInsertAfterId);
            showAddMainNodeModal.value = false;
            newMainNodeTitle.value = '';
            document.body.style.overflow = '';
        }
        // setup() 内部新增变量和方法
        const showAddBranchNodeModal = ref(false);
        const newBranchNodeTitle = ref('');
        let addBranchNodeMainId = null;
        function openAddBranchNodeModal(mainId) {
            addBranchNodeMainId = mainId;
            newBranchNodeTitle.value = '';
            showAddBranchNodeModal.value = true;
            document.body.style.overflow = 'hidden';
        }
        function cancelAddBranchNodeModal() {
            showAddBranchNodeModal.value = false;
            newBranchNodeTitle.value = '';
            document.body.style.overflow = '';
        }
        async function addBranchNodeFromModal() {
            if (!newBranchNodeTitle.value.trim()) {
                alert('技能点标题不能为空！');
                return;
            }
            await addBranchNode(addBranchNodeMainId, newBranchNodeTitle.value.trim());
            showAddBranchNodeModal.value = false;
            newBranchNodeTitle.value = '';
            document.body.style.overflow = '';
        }
        // 工具函数：解析URL参数
        function getQueryParam(name) {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            return params.get(name);
        }
        const highlightNodeId = getQueryParam('highlight_id');
        const highlightNodeType = getQueryParam('highlight_type');
        watch(data, () => {
            nextTick(() => {
                if (highlightNodeId && highlightNodeType) {
                    let selector = '';
                    if (highlightNodeType === 'main') {
                        selector = `.main-node[data-id='${highlightNodeId}']`;
                    } else {
                        selector = `.branch-node[data-id='${highlightNodeId}']`;
                    }
                    const el = document.querySelector(selector);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        el.classList.add('search-locate-highlight');
                        setTimeout(() => {
                            el.classList.remove('search-locate-highlight');
                        }, 1800);
                    }
                }
            });
        }, {deep: true});
        function renderDoublePie(mainPercent, branchPercent) {
            const ctx = document.getElementById('doublePie');
            if (!ctx) return;
            if (ctx._chart) ctx._chart.destroy();
            ctx._chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [
                        {
                            // 外圈：主技能点
                            data: [mainPercent, 100 - mainPercent],
                            backgroundColor: ['#6b4eff', '#e6eaf0'],
                            borderWidth: 0,
                            circumference: 360,
                            radius: '90%',
                            cutout: '70%',
                        },
                        {
                            // 内圈：分技能点
                            data: [branchPercent, 100 - branchPercent],
                            backgroundColor: ['#52c41a', '#e6eaf0'],
                            borderWidth: 0,
                            circumference: 360,
                            radius: '65%',
                            cutout: '45%',
                        }
                    ]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { display: false } },
                    animation: {
                        animateRotate: false,
                        animateScale: false,
                        duration: 900,
                        easing: 'easeInOutQuart',
                    },
                    responsive: false
                }
            });
        }
        watch([mainStatus, branchStatus], () => {
            setTimeout(() => {
                renderDoublePie(
                  mainCount.value ? Math.round(mainStatus.value.done/mainCount.value*100) : 0,
                  branchCount.value ? Math.round(branchStatus.value.done/branchCount.value*100) : 0
                );
            }, 200);
        });
        function handleSidebarButtonClick(action) {
            if (action === '帮助') {
                window.location.href = 'help.html';
            }
        }
        function handleBack() {
            window.location.href = 'main_web.html';
        }
        return {
            targetId, targetTitle, data, mainCount, branchCount, mainStatus, branchStatus, branchProgressPercent, todos, newTodoText, showTodoAddForm, fetchTodos, addTodoApi, openTodoForm, cancelAddTodoForm, addTodoFromForm, toggleTodoComplete, deleteTodo,
            contextMenu, showMenu, hideMenu, insertDown, insertRight, editNode, deleteNode, setStatus, dblJump, roadmapListRef,
            statusSubMenu, showStatusSubMenu, hideStatusSubMenu, nodeDetail, openNodeDetail, closeNodeDetail, saveNodeRemark,
            editMode, editCache, startEditNodeDetail, cancelNodeEdit, saveNodeEdit, handleNodeClick, mdFiles, loadMdFilesForNode,
            openMdFile, search, filteredRoadmap, highlight,
            showDropdown, dropdownOptions, locateNode, onSearchFocus, onSearchBlur, dropdownIndex, onSearchKeydown,
            dropdownHeight, showAddMainNodeModal, newMainNodeTitle, openAddMainNodeModal, cancelAddMainNodeModal, addMainNodeFromModal,
            showAddBranchNodeModal, newBranchNodeTitle, openAddBranchNodeModal, cancelAddBranchNodeModal, addBranchNodeFromModal,
            handleSidebarButtonClick, handleBack
        };
    }
}).mount('#app');
    </script>
