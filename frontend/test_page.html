<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LevelUP - 测试页面</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #6b4eff;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #6b4eff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a3ed8;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>欢迎来到测试页面！</h1>
        <p>这是模拟的搜索结果或卡片详情页面。</p>
        <a href="main_web.html" class="back-button">返回主页</a>
    </div>
</body>
</html>
